name: Deploy Backend AI

on:
  push:
    branches: [main]
    paths:
      - 'backend_ai/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.10'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend-ai

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            backend_ai/requirements.txt
            backend_ai/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd backend_ai
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          cd backend_ai
          python -m pytest tests/unit/ -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-ci-placeholder' }}
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN || 'ci-placeholder' }}

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend_ai
          file: ./backend_ai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

      - name: Output image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  # Deploy to Railway (or your platform)
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment != ''
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          cd backend_ai
          railway up --service backend-ai
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Output deployment info
        run: |
          echo "Deployed backend-ai service"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

  # Health check
  health-check:
    name: Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy-railway
    if: always() && needs.deploy-railway.result == 'success'

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          BACKEND_URL="${{ secrets.BACKEND_AI_URL || 'https://api.yourapp.com' }}"
          echo "Checking health at: $BACKEND_URL/health"

          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/health" || echo "000")
            if [ "$STATUS" == "200" ]; then
              echo "Health check passed (attempt $i)"
              exit 0
            fi
            echo "Health check failed (attempt $i, status: $STATUS)"
            sleep 10
          done

          echo "Health check failed after 5 attempts"
          exit 1

  # Notify status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, build, deploy-railway, health-check]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Backend AI Deployment Summary"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Deploy: ${{ needs.deploy-railway.result }}"
          echo "- Health: ${{ needs.health-check.result }}"

          if [ "${{ needs.health-check.result }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed or skipped"
          fi
