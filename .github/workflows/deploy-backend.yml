name: Deploy Backend AI

on:
  push:
    branches: [main]
    paths:
      - 'backend_ai/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.10'
  FLY_APP_NAME: saju-backend-ai

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            backend_ai/requirements.txt
            backend_ai/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd backend_ai
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          cd backend_ai
          python -m pytest tests/unit/ -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-ci-placeholder' }}
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN || 'ci-placeholder' }}

  # Deploy to Fly.io
  deploy-fly:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment != ''
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          cd backend_ai
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Output deployment info
        run: |
          echo "Deployed ${{ env.FLY_APP_NAME }} to Fly.io"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          flyctl status --app ${{ env.FLY_APP_NAME }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # Health check
  health-check:
    name: Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy-fly
    if: always() && needs.deploy-fly.result == 'success'

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          BACKEND_URL="${{ secrets.BACKEND_AI_URL || 'https://saju-backend-ai.fly.dev' }}"
          echo "Checking health at: $BACKEND_URL/health"

          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/health" || echo "000")
            if [ "$STATUS" == "200" ]; then
              echo "Health check passed (attempt $i)"
              exit 0
            fi
            echo "Health check failed (attempt $i, status: $STATUS)"
            sleep 10
          done

          echo "Health check failed after 5 attempts"
          exit 1

  # Notify status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, deploy-fly, health-check]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Backend AI Deployment Summary"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Deploy: ${{ needs.deploy-fly.result }}"
          echo "- Health: ${{ needs.health-check.result }}"

          if [ "${{ needs.health-check.result }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed or skipped"
          fi
