name: Tarot Audit Gate

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tarot-audit-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            backend_ai/requirements.txt
            backend_ai/requirements-dev.txt

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_ai/requirements.txt -r backend_ai/requirements-dev.txt

      - name: Build searchbox queries (sample source)
        run: |
          python scripts/tarot_build_searchbox_queries.py \
            --output-path data/eval/searchbox_queries.jsonl \
            --target-size 220 \
            --seed 23

      - name: Coverage audit (before backfill)
        run: |
          python scripts/tarot_coverage_audit.py \
            --corpus-path backend_ai/data/tarot_corpus/tarot_corpus_v1.jsonl \
            --output-json artifacts/coverage_report_before.json \
            --output-md artifacts/coverage_report_before.md

      - name: Backfill missing facets
        run: |
          python scripts/tarot_backfill_missing_facets.py \
            --corpus-path backend_ai/data/tarot_corpus/tarot_corpus_v1.jsonl \
            --coverage-report-path artifacts/coverage_report_before.json \
            --output-path backend_ai/data/tarot_corpus/tarot_corpus_v1_1.jsonl \
            --version v1.1

      - name: Lint backfilled corpus
        run: |
          python scripts/tarot_lint.py \
            --corpus-path backend_ai/data/tarot_corpus/tarot_corpus_v1_1.jsonl

      - name: Coverage audit (after backfill)
        run: |
          python scripts/tarot_coverage_audit.py \
            --corpus-path backend_ai/data/tarot_corpus/tarot_corpus_v1_1.jsonl \
            --output-json artifacts/coverage_report.json \
            --output-md artifacts/coverage_report.md

      - name: Router eval (sample 30)
        run: |
          python scripts/tarot_router_eval.py \
            --input-path data/eval/searchbox_queries.jsonl \
            --sample-size 30 \
            --output-md artifacts/router_eval_report.md \
            --output-json artifacts/router_eval_report.json

      - name: E2E smoke (sample 20)
        run: |
          python scripts/tarot_e2e_smoke.py \
            --queries-path data/eval/searchbox_queries.jsonl \
            --sample-size 20 \
            --seed 11 \
            --output-json artifacts/e2e_smoke_report.json \
            --failures-dir artifacts/failures

      - name: Deck validate
        run: |
          python scripts/tarot_deck_validate.py \
            --output-md artifacts/deck_validation_report.md

      - name: Audit thresholds
        run: |
          python scripts/tarot_audit_threshold_check.py \
            --coverage-report artifacts/coverage_report.json \
            --router-report artifacts/router_eval_report.json \
            --e2e-report artifacts/e2e_smoke_report.json \
            --deck-report-md artifacts/deck_validation_report.md \
            --max-missing 0 \
            --max-router-anomaly-rate 0.01

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tarot-audit-artifacts
          path: |
            artifacts/coverage_report_before.md
            artifacts/coverage_report_before.json
            artifacts/coverage_report.md
            artifacts/coverage_report.json
            artifacts/router_eval_report.md
            artifacts/router_eval_report.json
            artifacts/e2e_smoke_report.json
            artifacts/deck_validation_report.md
            artifacts/failures
