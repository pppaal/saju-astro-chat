name: Tarot RAG Gate

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tarot-rag-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            backend_ai/requirements.txt
            backend_ai/requirements-dev.txt

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend_ai/requirements.txt -r backend_ai/requirements-dev.txt

      - name: Build eval datasets
        run: |
          python scripts/tarot_build_eval_dataset.py \
            --corpus-path backend_ai/data/tarot_corpus/tarot_corpus_v1.jsonl \
            --auto-output-path data/eval/eval_auto.jsonl \
            --realstyle-output-path data/eval/eval_realstyle.jsonl \
            --realstyle-draws-output-path data/eval/eval_realstyle_draws.jsonl \
            --max-auto-card-samples 120 \
            --realstyle-samples 100

      - name: Lint tarot data
        run: python scripts/tarot_lint.py

      - name: Evaluate tarot retrieval (sampled)
        env:
          USE_CHROMADB: "1"
        run: |
          python scripts/tarot_eval.py \
            --eval-auto-path data/eval/eval_auto.jsonl \
            --eval-realstyle-path data/eval/eval_realstyle_draws.jsonl \
            --sample-size 30 \
            --top-k 5 \
            --context-top-n 3 \
            --output-json data/eval/results/tarot_eval_ci.json

      - name: Core backend unit tests
        run: |
          cd backend_ai
          python -m pytest \
            tests/unit/test_vector_store.py \
            tests/unit/test_domain_rag.py \
            tests/unit/test_tarot_advanced_embeddings.py \
            tests/unit/test_tarot_pipeline_scripts.py \
            -q
