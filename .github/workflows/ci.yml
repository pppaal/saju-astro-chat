name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      embed: ${{ steps.filter.outputs.embed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect graph/rule changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            embed:
              - 'backend_ai/data/**'
              - 'backend_ai/app/**'
              - 'backend_ai/model/**'
              - 'backend_ai/tools/**'
              - 'backend_ai/requirements.txt'
              - 'make_all_graph_embeds.py'

  lint:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run lint -- --max-warnings=0

  graph-embeds:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.embed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend_ai/requirements.txt

      - name: Install backend dependencies
        run: pip install --upgrade pip && pip install -r backend_ai/requirements.txt

      - name: Rebuild graph embeddings
        env:
          PYTHONUNBUFFERED: "1"
        run: python make_all_graph_embeds.py

      - name: Check embed artifact
        run: |
          test -f backend_ai/data/graph/corpus_embeds.pt
          ls -lh backend_ai/data/graph/corpus_embeds.pt
