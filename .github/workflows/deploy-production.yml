name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'

jobs:
  # Pre-deployment validation
  validate:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-deploy: ${{ steps.check.outputs.should-deploy }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Check if should deploy
        id: check
        run: |
          # Skip deployment if commit message contains [skip-deploy]
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip-deploy]"* ]]; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "Skipping deployment due to [skip-deploy] in commit message"
          else
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/placeholder' }}

      - name: Run all checks
        run: npm run check:all

  # Build for production
  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should-deploy == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/placeholder' }}

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_VERSION: ${{ needs.validate.outputs.version }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 7

  # Deploy to Vercel (or your platform)
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: needs.validate.outputs.should-deploy == 'true'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: Deploy to Vercel
        id: deploy
        run: |
          # Install Vercel CLI
          npm install -g vercel@latest

          # Deploy
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            VERCEL_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes)
          else
            VERCEL_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes)
          fi

          echo "url=$VERCEL_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $VERCEL_URL"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deployed to production!\n\nURL: ${{ steps.deploy.outputs.url }}\nVersion: ${{ needs.validate.outputs.version }}`
            })

  # Database migrations (if needed)
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [validate, deploy-vercel]
    if: needs.validate.outputs.should-deploy == 'true'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/placeholder' }}

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Verify migrations
        run: |
          echo "Migrations completed successfully"
          npx prisma db seed || echo "No seed script or seed not needed"

  # Post-deployment validation
  validate-deployment:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: [validate, deploy-vercel, migrate]
    if: needs.validate.outputs.should-deploy == 'true'

    steps:
      - name: Health check
        run: |
          URL="${{ needs.deploy-vercel.outputs.url || secrets.PRODUCTION_URL }}"
          echo "Checking health at: $URL"

          # Wait for deployment to be ready
          sleep 30

          # Check if site is accessible
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          if [ $STATUS -eq 200 ]; then
            echo "âœ… Site is healthy (Status: $STATUS)"
          else
            echo "âŒ Site health check failed (Status: $STATUS)"
            exit 1
          fi

      - name: Run smoke tests
        run: |
          # Add smoke tests here
          echo "Running smoke tests..."
          # Example: curl tests, API endpoint checks, etc.

  # Notify deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [validate, build, deploy-vercel, migrate, validate-deployment]
    if: always() && needs.validate.outputs.should-deploy == 'true'

    steps:
      - name: Deployment Success
        if: needs.validate-deployment.result == 'success'
        run: |
          echo "ðŸŽ‰ Deployment to production successful!"
          echo "Version: ${{ needs.validate.outputs.version }}"

      - name: Deployment Failed
        if: needs.validate-deployment.result == 'failure' || needs.deploy-vercel.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          exit 1

      # Optional: Send Slack/Discord/Email notification
      # - name: Send Slack notification
      #   uses: slackapi/slack-github-action@v1
      #   with:
      #     webhook-url: ${{ secrets.SLACK_WEBHOOK }}
      #     payload: |
      #       {
      #         "text": "Deployment ${{ job.status }}: ${{ needs.validate.outputs.version }}"
      #       }

  # Create GitHub Release
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, validate-deployment]
    if: startsWith(github.ref, 'refs/tags/') && needs.validate.outputs.should-deploy == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const changelog = `${{ steps.changelog.outputs.changelog }}`;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: `## Changes\n\n${changelog}\n\n## Deployment\n\nDeployed to production successfully.`,
              draft: false,
              prerelease: false
            });
