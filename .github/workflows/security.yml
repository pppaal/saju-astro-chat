name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          AUDIT_RESULT=$(npm audit --json 2>/dev/null || true)
          HIGH_VULNS=$(echo "$AUDIT_RESULT" | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(echo "$AUDIT_RESULT" | jq '.metadata.vulnerabilities.critical // 0')

          echo "High vulnerabilities: $HIGH_VULNS"
          echo "Critical vulnerabilities: $CRITICAL_VULNS"

          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "::error::Critical vulnerabilities found!"
            exit 1
          fi

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint security rules
        run: npm run lint
        continue-on-error: true

  env-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for exposed secrets in code
        run: |
          # Check for common secret patterns in source code
          PATTERNS=(
            "sk-[a-zA-Z0-9]{20,}"
            "AKIA[A-Z0-9]{16}"
            "ghp_[a-zA-Z0-9]{36}"
            "gho_[a-zA-Z0-9]{36}"
            "-----BEGIN.*PRIVATE KEY-----"
          )

          FOUND_SECRETS=0
          for pattern in "${PATTERNS[@]}"; do
            if grep -rE "$pattern" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ 2>/dev/null; then
              echo "::warning::Potential secret pattern found: $pattern"
              FOUND_SECRETS=1
            fi
          done

          if [ "$FOUND_SECRETS" -eq 1 ]; then
            echo "::error::Potential secrets found in source code!"
            exit 1
          fi

          echo "No secrets found in source code"

      - name: Check .env files are gitignored
        run: |
          if git ls-files --error-unmatch .env .env.local 2>/dev/null; then
            echo "::error::.env files are tracked in git! Remove them immediately!"
            exit 1
          fi
          echo ".env files are properly gitignored"
