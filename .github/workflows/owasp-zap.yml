name: OWASP ZAP Baseline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  owasp-zap:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost:5432/placeholder' }}

      - name: Start dev server
        run: |
          npm run dev -- --hostname 127.0.0.1 --port 3000 > /tmp/next-dev.log 2>&1 &
        env:
          NEXTAUTH_URL: http://127.0.0.1:3000
          NEXT_PUBLIC_BASE_URL: http://127.0.0.1:3000
          CRON_SECRET: ci-cron-secret
          PUBLIC_METRICS_TOKEN: ci-metrics-token

      - name: Wait for server
        run: |
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:3000 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Server did not start in time." >&2
          tail -n 200 /tmp/next-dev.log || true
          exit 1

      - name: Run OWASP ZAP baseline
        run: npm run security:owasp
        env:
          ZAP_TARGET_URL: http://host.docker.internal:3000
          OWASP_DOCKER_ARGS: --add-host=host.docker.internal:host-gateway

      - name: Upload OWASP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-zap-reports
          path: reports/owasp
