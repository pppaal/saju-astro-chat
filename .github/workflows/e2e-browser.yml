name: E2E Browser Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, mobile-chrome]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser == 'mobile-chrome' && 'chromium' || matrix.browser }}

      - name: Setup environment
        run: |
          cp .env.example .env.local || echo "No .env.example found"
        continue-on-error: true

      - name: Build application (faster startup than dev)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start server in background
        run: |
          npm run start > /tmp/next-server.log 2>&1 &
          echo $! > /tmp/next-server.pid
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'ci-test-secret-32-characters-long-test-secret' }}
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

      - name: Wait for server to be ready
        run: npm run test:e2e:wait
        timeout-minutes: 3

      - name: Run Playwright tests (CI config)
        run: npx playwright test --config=playwright.ci.config.ts --project=${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'ci-test-secret-32-characters-long-test-secret' }}
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://user:pass@host/db' }}
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN || 'ci-placeholder' }}
          CRON_SECRET: ${{ secrets.CRON_SECRET || 'ci-placeholder' }}
          PUBLIC_METRICS_TOKEN: ${{ secrets.PUBLIC_METRICS_TOKEN || 'ci-metrics-token' }}
          NEXT_PUBLIC_PUBLIC_METRICS_TOKEN: ${{ secrets.NEXT_PUBLIC_PUBLIC_METRICS_TOKEN || 'ci-metrics-token' }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  report-status:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "E2E tests failed"
            exit 1
          elif [ "${{ needs.test.result }}" == "success" ]; then
            echo "All E2E tests passed!"
          fi
