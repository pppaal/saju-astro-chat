version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: destinypal
      POSTGRES_PASSWORD: destinypal
      POSTGRES_DB: destinypal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend_ai:
    build:
      context: backend_ai
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "5000:8080"
    depends_on:
      - redis

  web:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      AI_BACKEND_URL: http://backend_ai:8080
      NEXT_PUBLIC_AI_BACKEND: http://localhost:5000
      DATABASE_URL: postgresql://destinypal:destinypal@db:5432/destinypal
      DIRECT_DATABASE_URL: postgresql://destinypal:destinypal@db:5432/destinypal
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - backend_ai

volumes:
  postgres-data:
  redis-data:
