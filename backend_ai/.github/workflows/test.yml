name: Backend AI Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend_ai/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend_ai/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend_ai/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend_ai
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run unit tests with coverage
      run: |
        cd backend_ai
        pytest tests/unit/ -v --cov=backend_ai --cov-report=xml --cov-report=term

    - name: Run integration tests
      run: |
        cd backend_ai
        pytest tests/integration/ -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend_ai/coverage.xml
        flags: unittests
        name: backend-ai-coverage

    - name: Check test summary
      run: |
        cd backend_ai
        pytest tests/ --tb=no -q

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install black flake8 mypy isort

    - name: Check code formatting with black
      run: |
        cd backend_ai
        black --check app/ tests/

    - name: Lint with flake8
      run: |
        cd backend_ai
        flake8 app/ tests/ --max-line-length=100 --ignore=E203,W503

    - name: Check import sorting
      run: |
        cd backend_ai
        isort --check-only app/ tests/
