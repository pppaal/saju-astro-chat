[pytest]
# Pytest configuration for backend_ai tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    --import-mode=importlib
    --ignore=tests/unit/test_rendering_insights.py
    --ignore=tests/unit/test_fusion_logic.py
    --ignore=tests/test_smoke_endpoints.py

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow running tests
    security: Security-related tests
    smoke: Smoke tests (quick sanity checks)
    asyncio: Async tests
    benchmark: Benchmark tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage thresholds
# Minimum: 80% (industry standard)
# Coverage reports are generated in backend_ai/coverage/
